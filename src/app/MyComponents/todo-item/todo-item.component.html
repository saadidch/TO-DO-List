
<div class="my-3">
<h5 [class]="'nostrike'?todo.active:'strike'"> {{todo.title}}</h5>
<p>{{todo.desc}}</p>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="active" (click)="onCheckBox(todo)">
    <label class="form-check-label" for="active">Mark as done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
